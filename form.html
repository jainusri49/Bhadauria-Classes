<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="header">
      <h3>ABC CLASSES</h3>
      <div class="headerLinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="form.html">Registration Form</a>
      </div>
    </div>

    
    <form action="" method="post" class="registration-form">
        <h2 class="form-title">Registration Form</h2>
      <div class="data">
        <div>
          <label for="candidateName">Candidate Name:</label>
          <input
            type="text"
            id="candidateName"
            name="candidateName"
            placeholder="Enter Your Name"
            required
          />
        </div>
        <div>
          <label for="parentName">Parent's Name:</label>
          <input
            type="text"
            id="parentName"
            name="parentName"
            placeholder="Enter Parent's Name"
            required
          />
        </div>
        <div>
          <label for="contactNo">Contact No.:</label>
          <input
            type="tel"
            id="contactNo"
            name="contactNo"
            placeholder="Enter Phone No."
            required
          />
        </div>
      </div>

      <div class="data">
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Your Email"
            required
          />
        </div>
        <div>
          <label for="courses">Courses:</label>
          <select id="courses" name="courses" required>
            <option value="" disabled selected>Select</option>
            <option value="SSC">SSC</option>
            <option value="BANK">BANK</option>
            <option value="RAILWAY">RAILWAY</option>
            <option value="UP_POLICE">UP POLICE</option>
            <option value="CTET">CTET</option>
            <option value="STET">STET</option>
            <option value="OTHER">Other</option>
          </select>
        </div>
        <div>
          <label for="address">Address:</label>
          <textarea
            id="address"
            name="address"
            placeholder="Enter Your Address"
            required
          ></textarea>
        </div>
      </div>

      <div class="data">
        <div>
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div>
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div style="margin-bottom: 80px;">
          <label for="previousSchool">Previous School:</label>
          <input
            type="text"
            id="previousSchool"
            name="previousSchool"
            placeholder="Enter Previous School Name"
            required
          />
        </div>
      </div>
      <button type="button" class="myButton">Submit</button>
    </form>
  </body>
</html>
